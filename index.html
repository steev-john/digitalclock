<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="clock.css" />
    <script src="https://kit.fontawesome.com/c95e7055b1.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="clock">

      <div class="time-info">
        <div class="hour">00</div>
        <div class="period">:</div>
        <div class="minutes">00</div>

        <div class="misc">
            <div class="part">--</div>
            <div class="day">--</div>
        </div>
      </div>

      <div class="date-info">
          <div class="date">00</div>
          <div class="divide">-</div>
          <div class="month">--</div>
          <div class="divide">-</div>
          <div class="year">0000</div>
      </div>

    </div>

    <div class="social">
      <div class="gitub"><a href="https://github.com/steev-john" target="blank"><i class="fa-brands fa-github"></i></a></div>
      <div class="emoji">Steev John</div>
      <div class="instagram"><a href="https://instagram.com/_gospeldrummer_" target="blank"><i class="fa-brands fa-instagram"></i></a></div>
    </div>
    <script src="clock.js"></script>
  </body>
</html>
